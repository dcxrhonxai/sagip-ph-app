apply plugin: 'com.android.application'

android {
    namespace "app.lovable.fcbb65b390f2441890e8a8de327e1a60"
    compileSdk 35

    defaultConfig {
        applicationId "app.lovable.fcbb65b390f2441890e8a8de327e1a60"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Modern web apps may need to ignore certain asset patterns
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    packagingOptions {
        resources {
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/ASL2.0'
            ]
        }
    }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.core:core-splashscreen:1.1.0'
    
    // Capacitor
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-community-admob')
    implementation project(':capacitor-community-media')
    implementation project(':independo-capacitor-voice-recorder')

    // Google Play services
    implementation 'com.google.android.gms:play-services-ads:23.3.0'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Java 8+ features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

// Resolve duplicate classes (AndroidX vs legacy support libraries)
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.15.0'
        force 'androidx.appcompat:appcompat:1.7.0'
        eachDependency { details ->
            if (details.requested.group == 'com.android.support') {
                details.useTarget "androidx.${details.requested.name}:${details.requested.version}"
            }
        }
    }
}

apply from: 'capacitor.build.gradle'

// Google services plugin
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
