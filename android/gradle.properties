# Project-wide Gradle settings

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Gradle parallel build
org.gradle.parallel=true

# Kotlin options (if you use any Kotlin libraries/plugins)
kotlin.code.style=official

# Gradle cache settings
org.gradle.caching=true

# Enable configuration on demand for faster builds
org.gradle.configureondemand=true

# Signing configs (optional placeholder, replace with your keystore info)
# SIGNING_STORE_FILE=keystore.jks
# SIGNING_STORE_PASSWORD=your_password
# SIGNING_KEY_ALIAS=your_alias
# SIGNING_KEY_PASSWORD=your_key_password

# Minimum and target SDK versions for reference
MIN_SDK=35
TARGET_SDK=35
COMPILE_SDK=35

# Versions for AndroidX dependencies
ANDROIDX_ACTIVITY_VERSION=1.9.2
ANDROIDX_APPCOMPAT_VERSION=1.7.0
ANDROIDX_COORDINATORLAYOUT_VERSION=1.2.0
ANDROIDX_CORE_VERSION=1.15.0
ANDROIDX_FRAGMENT_VERSION=1.8.4
CORE_SPLASHSCREEN_VERSION=1.0.1
ANDROIDX_WEBKIT_VERSION=1.12.1

# Testing libraries
JUNIT_VERSION=4.13.2
ANDROIDX_JUNIT_VERSION=1.2.1
ANDROIDX_ESPRESSO_CORE_VERSION=3.6.1

# Cordova / Capacitor
CORDOVA_ANDROID_VERSION=10.1.1
